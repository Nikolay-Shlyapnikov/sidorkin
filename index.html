<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

</textarea>

</div>

</div>

		</div>
		<div class="message__list">

		</div>

				<div class="window__cross"></div>
			</div>
		</div>
	</div>
